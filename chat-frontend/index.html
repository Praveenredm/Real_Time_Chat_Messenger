<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Chat App</title>
  <link rel="stylesheet" href="/static/style.css?v=2">
</head>

<body>

  <div class="container">
    <!-- AUTH SECTION -->
    <div id="auth-section" class="card">
      <h2>Welcome Back</h2>
      <div class="tabs">
        <button id="tab-login" class="active" onclick="showTab('login')">Login</button>
        <button id="tab-register" onclick="showTab('register')">Sign Up</button>
      </div>

      <!-- LOGIN FORM -->
      <form id="login-form" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="login-email" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="login-password" required>
        </div>
        <button type="submit" class="btn primary">Login</button>
      </form>

      <!-- REGISTER FORM -->
      <form id="register-form" onsubmit="handleRegister(event)" style="display:none;">
        <div class="form-group">
          <label>Username</label>
          <input type="text" id="reg-username" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="reg-email" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="reg-password" required>
        </div>
        <button type="submit" class="btn primary">Sign Up</button>
      </form>
    </div>

    <!-- CHAT SECTION -->
    <div id="chat-section" class="card hidden">
      <div class="chat-header">
        <h3 id="chat-title">Chat Room</h3>
        <button onclick="logout()" class="btn sm">Logout</button>
      </div>
      <div id="messages-container" class="messages-area"></div>
      <div class="input-area">
        <input type="text" id="message-input" placeholder="Type your message..." onkeypress="handleKey(event)">
        <button onclick="sendMessage()" class="btn primary">Send</button>
      </div>
    </div>
  </div>

  <script src="/static/app.js?v=2"></script>
</body>

</html>
